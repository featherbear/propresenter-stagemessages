<!DOCTYPE html>
<html>
   <head>
      <title>ProPresenter 6 Stage Display Message Sender</title>
      <link rel="stylesheet" type="text/css" href="./site.css">
      <script type="application/javascript" src="./client.js" defer></script>
      <script type="application/javascript" src="./site.js" defer></script>
   </head>
   <body>
      <div id="currentMessage"></div>
      <input type="text" id="message"><br>
      <!-- Send on enter -->
      <button id="send">Send</button>
      <button id="clear">Clear</button>
      <button id="pref_open">Settings</button>
      <span id="status">Status Bar</span>
      <dialog id="preferences">
         <h3>Preferences</h3>
         Address: <input id="pref_addr" type="text">
         Port: <input id="pref_port" type="number" min="1" max="65535">
         Password: <input id="pref_pass" type="text">
         <button id="pref_close">Save</button>
      </dialog>
   </body>
</html>
